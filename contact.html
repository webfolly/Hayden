    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD45Ms9YzKFcOQXDfFaxC8wpdCfDuT0DPk&callback=myMap" async defer></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <title>
            Frontend Developer-Hayden-Contact
        </title>
    </head>
    <body>
      <div class="header">
            <div class="header-content">
                <div class="title">
                    Hayden <span>Zhang</span>
                </div>
                <div class="mobile-menu">
                        <i id="mobile-menu-icon" class="fa fa-bars" onclick="showMobileMenu()"></i>
                        <div id="mobile-menu-content" class="mobile-menu-content">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Resume</a></li>
                                    <li><a href="#">Services</a></li>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                        </div>
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a id="home" href="index.html">Home</a></li>
                        <li><a id="resume" href="resume.html">Resume</a></li>
                        <li><a id="services" href="services.html">Services</a></li>
                        <li><a id="blog" href="blog.html">Blog</a></li>
                        <li  class="active"><a id="contact" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="clearfix"></div>          
        </div>
        <div class="card-container shadow">
            <div class="page-header">
                <h1>Contact</h1>
            </div>
            <div class="page-body">
               <div class="outer-wrapper">
                    <h2>Get in <span class="set-color">Touch</span> </h2> 
                    <div id="map" class="map"></div>
                    <div class="info-container">
                        <div class="row-control"><i class="fa fa-map-marker"></i><h5>Brisbane, Australia</h5></div>  
                        <div class="row-control"><i class="fa fa-envelope"></i><h5>info@jiangren.com.au</h5></div>
                        <div class="row-control"><i class="fa fa-phone"></i><h5>+123 654 78900</h5></div>
                        <div class="row-control"><i class="fa fa-space-shuttle"></i><h5>Freelance Available</h5></div>
                    </div>
                </div>
              <div class="outer-wrapper">
                <h2>Contact <span class="set-color">Form</span> </h2>
                <div class="contact-form">
                   <form action="#">
                      <div class="input-group"><i class="fa fa-user"></i><label for="fname">Full Name</label><input type="text" class="input-control" name="fname" required="required"></div>
                      <div class="input-group"><i class="fa fa-envelope"></i><label for="email">Email Address</label><input type="email" class="input-control" name="email" required="required"></div>
                      <div class="input-group"><i class="fa fa-comment"></i><label for="message">Message for Me</label><textarea class="input-control" name="message" id="message" cols="50" rows="4" required="required"></textarea></div> 
                   </form>
                </div>
                <form action="?" method="POST"> 
                 <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                </form>
                 <button class="btn-message">SEND MESSAGE</button>
              </div>
              <div class="clearfix"></div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy;2017 All Copy rights reserved.Designed by <span>Webfolly</span></p>
        </div>
